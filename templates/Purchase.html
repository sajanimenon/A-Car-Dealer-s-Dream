<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dealership Leads | Home</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:900|Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Foundation docs @ https://foundation.zurb.com/sites/docs/ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/css/foundation.min.css"
      integrity="sha256-xpOKVlYXzQ3P03j397+jWFZLMBXLES3IiryeClgU5og= sha384-gP4DhqyoT9b1vaikoHi9XQ8If7UNLO73JFOOlQV1RATrA7D0O7TjJZifac6NwPps sha512-AKwIib1E+xDeXe0tCgbc9uSvPwVYl6Awj7xl0FoaPFostZHOuDQ1abnDNCYtxL/HWEnVOMrFyf91TDgLPi9pNg=="
      crossorigin="anonymous"
    />
    <!-- Leaflet CSS & JS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <!-- Our custom CSS -->
    <link rel="stylesheet" href="static/css/main.css" />
  </head>

  <body>
    <!-- Start Site navigation -->
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li class="menu-text">Dealership Leads</li>
          <li><a href="/">Home</a></li>
          <li><a href="/Charts">Insights</a></li>
          <li><a href="/Map">Consumer Spread</a></li>
          <li><a href="/client-area">Preview Leads</a></li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><a href="/purchase">Purchase Request</a></li>
        </ul>
      </div>
    </div>
    <!-- End Site navigation -->

    
    <div class="grid-container">
      <div class="grid-x grid-padding-x grid-padding-y">
        <section class="cell large-12">
          <h2 id="calltoaction">Buy Now</h2>
          <p>
            Fill our form below to put in a request for purchase.
          </p>
        </section>
        <section class="cell large-12">
          <form action="/client-area">
            <div class="form-group">
              <label for="dealership">Name of Dealership</label>
              <input
                type="text"
                class="form-control"
                id="dealership"
                aria-describedby="dealership"
                placeholder="Mercedes-Benz of Edison Service - A Ray Catena Dealership"
              />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                aria-describedby="address"
                placeholder="123 Main St, Edison, NJ 08817"
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                aria-describedby="phone"
                placeholder="(732) 549-6606"
              />
            </div>
            <button type="submit" class="button large expanded" id="buy-button">
              A CoolCable representative will reach out to you shortly.
            </button>
          </form>
        </section>
      </div>
    </div>

    <footer class="grid-x grid-padding-x grid-padding-y align-middle">
      <div class="cell medium-7 large-5 text-center">
               
      </div>
      <div class="cell medium-5 large-5">
        
        <p>
          <small>
            <a href="#" >Powered by CoolCable</a>
          </small>
        </p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/js/foundation.min.js"
      integrity="sha256-/PFxCnsMh+nTuM0k3VJCRch1gwnCfKjaP8rJNq5SoBg= sha384-9ksAFjQjZnpqt6VtpjMjlp2S0qrGbcwF/rvrLUg2vciMhwc1UJJeAAOLuJ96w+Nj sha512-UMSn6RHqqJeJcIfV1eS2tPKCjzaHkU/KqgAnQ7Nzn0mLicFxaVhm9vq7zG5+0LALt15j1ljlg8Fp9PT1VGNmDw=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
      integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
      crossorigin=""
    ></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/logic.js') }}"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
